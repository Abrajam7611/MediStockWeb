{% extends 'base.html' %}

{% block content %}
  <h2>Crear un nuevo producto</h2>

  {% if error_message %}
    <div style="color: red;">
      <strong>{{ error_message }}</strong>
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Crear</button>
  </form>

  <br>
  <a href="{% url 'inventario' %}">Volver al inventario</a>
{% endblock %}
