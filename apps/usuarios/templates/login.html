{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="main-container">
        <!-- Div del formulario -->
        <div class="login-box">
            <h1 class="welcome-text">Bienvenidos a MediStock</h1>
            <h2>Iniciar sesión</h2>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit">Iniciar sesión</button>
                {% for message in messages %}
                    <p class="error-message">{{ message }}</p>
                {% endfor %}
            </form>
        </div>
        
        <!-- Div del carrusel -->
        <div class="welcome-box">
            <div class="carousel">
                <img src="{% static 'images/fondo1.png' %}" alt="Logo 1" class="active">
                <img src="{% static 'images/fondo4.png' %}" alt="Logo 2">
                <img src="{% static 'images/fondo3.png' %}" alt="Logo 3">
                <img src="{% static 'images/fondo2.png' %}" alt="Logo 4">
                <img src="{% static 'images/LogoSfondo.png' %}" alt="Logo 5">
            </div>
            <!-- Indicadores -->
            <div class="carousel-indicators">
                <span class="indicator active"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
            </div>
        </div>
        
    <script src="{% static 'js/carrusel.js' %}"></script>
</body>
</html>
